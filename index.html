<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Guessing Game</title>


    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>

  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Pick a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>

            <input id='player-input' placeholder='#' maxlength='3'>
            <button id='submit' class='btn btn-success'>Submit</button>
            <h4 id='tooHigh' class='warns'>Too high!</h4>
            <h4 id='tooLow' class='warns'>Too <br />low!</h4>
          </div>

          <div id='guesses'>
            <ul id='prevGuesses'>
              <li class='guess'>_</li>
              <li class='guess'>_</li>
              <li class='guess'>_</li>
              <li class='guess'>_</li>
              <li class='guess'>_</li>
            </ul>
          </div>

          <div id='menu-btns'>
            <button id='hint' class='btn btn-info' disabled>Need a hint?</button>
            <button id='reset' class='btn btn-danger'>Reset Game</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-md-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-md-4'>
            <h4>Project by Dill Gromble</h4>
          </div>

          <div id='hopper' class='col-md-4'>
            <img src='img/grace_hopper_academy copy.png'></img>
          </div>


        </div>
    </div>
    <script src="js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/GuessingGame.js"></script>
  </body>
</html>
